language: ruby
rvm: 2.5.1
services: postgresql
cache: bundler
before_install:
  - sudo apt-get install postgresql-9.4
  - psql --version
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
script: bundle exec rspec spec/
notifications:
  slack:
    secure: 
